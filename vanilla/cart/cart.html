<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./cart.css">
    <link rel="stylesheet" href="../components/num-input/num-input.css">
    <link rel="stylesheet" href="../components/nav-bar/nav-bar.css">
</head>
<body>
    <div class="nav-bar">
        <div class="logo">TechNeverDies</div>
        <div class="search-box">
            <input type="search" id="search-bar" name="searchbar" placeholder="Search the store">
        </div>
        <div class="nav-tabs">
            <button class="button active" id="home-button">Home</button>
            <button class="button" id="products-button">Products</button>
            <button class="button" id="cart-button">Cart</button>
        </div>
    </div>
    <div class="container">
        <div class="cart">
            <div class="cart-header">
                <h1>Your Cart</h1>
            </div>
            <div class="cart-items">
                <div class="cart-item" id="cartItem">
                    <img class="cart-item-image" src="../images/apple macbook air m3.jpg" alt="Apple Macbook Air M3">
                    <section class="cart-item-details">
                        <div class="cart-item-header">
                            <h1>Apple Macbook Air M3</h1>
                        </div>
                        <div class="cart-item-quantity-price">
                            <form class="cart-item-quantity">
                                <label for="quantity">Quantity:</label>
                                <div class="quantity-wrapper">
                                    <button type="button" class="quantity-btn" id="decrement-btn">-</button>
                                    <input type="number" class="quantity-input" id="quantity-input" onblur="validateInput()" value="1" min="1">
                                    <button type="button" class="quantity-btn" id="increment-btn">+</button>
                                </div>                                
                                <button id="delete-btn" class="trash-icon">üóëÔ∏è</button>
                            </form>
                        </div>
                    </section>
                    <span class="item-price price-normal" id="itemPrice"></span>
                </div>
            </div>
            <hr />
            <div class="cart-footer">
                <div class="cart-e-waste-recycled">
                    <p>Your purchase today is helping to recycle <span class="amount-recycled" id="amountRecycled"></span> kg of e-waste!</p>
                </div>
                <span class="total-price price-normal" id="totalPrice"></span>
                <div class="cart-checkout-button">
                    <button class="checkout-button action-button" type="button">Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <dialog class="modal" id="modal">
        <h3>Thank you for your purchase</h3>
        <p>You just helped recycle <span class="amount-recycled" id="amountRecycledModal"></span> kg of e-waste</p>
        <img id="checkout-gif" src="../images/E-Waste.gif" alt="">
        <p>Thanks to people like you, TechNeverDies has recycled a total of <strong>10234 kg</strong> of e-waste to date!</p>
        <button class="action-button" type="button" id="continueShopBtn">Continue Shopping</button>
    </dialog>
    <script src="../components/nav-bar/nav-bar.js"></script>
    <script src="./cart.js"></script>
</body>
</html>
