<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>Your Cart</title>
</head>

<body>
    <div class="container">
        <div class="cart">
            <div class="cart-header">
                <h1>Your Cart</h1>
            </div>
            <div class="cart-items">
                <div class="cart-item">
                    <section class="cart-item-image">
                        <div class="cart-item-image">
                            <img src="../images/iPhone XS.jpg" alt="Product Image">
                        </div>
                    </section>
                    <section class="cart-item-details">
                        <div class="cart-item-header">
                            <h1>iPhone XS 64GB</h1>
                        </div>
                        <div class="cart-item-quantity-price">
                            <div class="cart-item-quantity">
                                <form>
                                    <label for="quantity">Quantity:</label>
                                    <input type="number" id="quantity" name="quantity" min="1" value="1">
                                </form>
                            </div>
                            <div class="cart-item-price">
                                <h2>$123.98</h2>
                            </div>
                        </div>
                    </section>
                </div>
                
            </div>
            <div class="cart-footer">
                <hr>
                <div class="cart-e-waste-recycled">
                    <p>Your purchase today is helping to recycle <b>3.5kg</b> of e-waste!</p>
                </div>
                <div class="cart-total-price">
                    <h2>Total: $123.98</h2>
                </div>
                <div class="cart-checkout-button">
                    <button type="checkout">Checkout</button>
                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
