<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">

<script src="store.js"></script>

<head>
</head>

<body>

    <div class="search-box">
        <input type="search" id="search-bar" name="searchbar" placeholder="Search the store">
    </div>
    <div class="outer-grid">
        <div class="categories">
            <div class="button-tabs">
                <button class="tab active" onclick="displayAll(event)">All</li>
                <button class="tab" onclick="displayTVs(event)">TVs</li>
                <button class="tab" onclick="displayComputers(event)">Computers</li>
                <button class="tab" onclick="displayPhones(event)">Phones</li>
                </div>
        </div>

        <div class="filters">
            <div class="filter-content">
                Filters
                <ul>
                    <li>Apple</li>
                    <li>Samsung</li>
                    <li>Google</li>

                </ul>
                
                <div class="slide-container">
                    <label for="minPrice">Max Price:</label>
                    <br>
                    <input type="range" id="maxPrice" min="0" max="1000" value="1000" step="1">
                    <span>$1000</span>
                </div>
            </div>
            
        </div>


        <div class="product-grid">
            <!-- products -->
            <div class="grid-item">
                <div class="test-img"></div>
                <div class="product-info">
                    <div class="product-name">iPhone Pro</div>
                    <div class="product-description">Renewed</div>
                    <div class="price-normal">$129.99</div>
                </div>
            </div>

            <div class="grid-item">
                <div class="test-img"></div>
                <div class="product-info">
                    <div class="product-name">iPhone Pro</div>
                    <div class="product-description">Some Description</div>
                    <div class="price-normal">$320.76</div>

                </div>

            </div>

            <div class="grid-item">
                <div class="test-img"></div>
                <div class="product-info">
                    <div class="product-name">iPhone Pro</div>
                    <div class="product-description">Some Description</div>
                    <div class="price-normal">$320.76</div>

                </div>

            </div>


            <div class="grid-item">
                <div class="test-img"></div>
                <div class="product-info">
                    <div class="product-name">iPhone Pro</div>
                    <div class="product-description">Replaced with recycled <br> parts </div>
                    <div class="price-normal">$320.76</div>

                </div>
            </div>


            <div class="grid-item">
                <div class="test-img"></div>
                <div class="product-info">
                    <div class="product-name">iPhone Pro</div>
                    <div class="product-description">Some Description</div>
                    <div class="price-normal">$320.76</div>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
